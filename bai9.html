<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arrA = [];
        let arrB = [];
        for (let i = 0; i < 10; i++) {
            arrA[i] = Math.floor(Math.random() * 100 + 1);
            arrB[i] = Math.floor(Math.random() * 100 + 1);
        }
        document.write(arrA + '<br>');
        document.write(arrB + '<br>');
        let arrC = [];
        arrC = arrA.concat(arrB);
        document.write('New array is :' + arrC);
    </script>
</body>

</html>
