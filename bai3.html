<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = new Array();
        let max = 0;
        let a = 0;
        let total = 0;
        for (let i = 0; i < 10; i++) {
            num[i] = Math.floor(Math.random() * 100 + 1);
            if (num[i] > max) {
                max = num[i];
                a = i;
            }
            total += num[i];
        }
        document.write('max =' + max + ' tại ' + a +'<br>');
        document.write('tổng của mảng: ' + total);
    </script>
</body>

</html>
