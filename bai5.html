<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập a: ');
        let num = [];
        let b=0;
        for (let i = 0; i < a; i++) {
            num[i] = Math.floor(-20 + Math.random() * 40 + 1);
            if (num[i] < 0) {
                b += 1;
            }
        }
        document.write(num + '<br>');
        document.write('Số nguyên âm : ' + b);
    </script>
</body>

</html>
